---
layout: bloglist
title: Blog
permalink: /blog/
---

    <h2 class="page-heading">Posts</h2> {% for post in site.posts %}
    <div class="well">

        <h2>{{ post.date | date: "%b %-d, %Y" }} - <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2> {{ post.content }}
    </div>
    {% endfor %}

    <div class="alert alert-info col-md-4" role="alert">Subscribe <a href="{{ " /feed.xml " | prepend: site.baseurl }}">via RSS</a></div>
